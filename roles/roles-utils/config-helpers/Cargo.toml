[package]
name = "config_helpers_sv2"
authors = ["The Stratum V2 Developers"]
version = "0.1.0"
edition = "2021"
description = "Helpers for working with Stratum V2 configuration files"
documentation = "https://docs.rs/config_helpers_sv2"
readme = "README.md"
homepage = "https://stratumprotocol.org"
repository = "https://github.com/stratum-mining/stratum"
license = "MIT OR Apache-2.0"
keywords = ["stratum", "mining", "bitcoin", "protocol"]

[dependencies]
serde = { version = "1.0.89", features = ["derive","alloc"], default-features = false }
miniscript = { version = "12.3.4", default-features = false, features = [ "no-std" ] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = { version = "0.1" }
